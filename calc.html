<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">

</head>

<body>

    <div class="cal-container">
        <input type="text" id="input" class="display">

        <div class="nums">
            <button class="btn1" onclick="btn1()">1</button>
            <button class="btn2" onclick="btn2()">2</button>
            <button class="btn3" onclick="btn3()">3</button>
            <button class="btn4" onclick="btn4()">4</button>
            <button class="btn5" onclick="btn5()">5</button>
            <button class="btn6" onclick="btn6()">6</button>
            <button class="btn7" onclick="btn7()">7</button>
            <button class="btn8" onclick="btn8()">8</button>
            <button class="btn9" onclick="btn9()">9</button>
            <button class="btnp" onclick="btnp()">+</button>
            <button class="btn0" onclick="btn0()">0</button>
            <button class="equal" onclick="btne()">=</button>
            <button class="btnm" onclick="btnm()">*</button>
            <button class="btnd" onclick="btnd()">/</button>
            <button class="btns" onclick="btns()">-</button>



        </div>

    </div>

    <script src="cal.js"></script>
</body>

</html>
